<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h1>
            Modulo di Prova
        </h1>
        <form>
            <fieldset>
                <legend>
                    Anagrafica
                </legend>
               <label for="inputname">Nome : </label><input type = "text" id="inputname">
               <label for="inputsurname">Cognome : </label> <input type = "text" id="inputsurname">
               <label for="inputdate">Data di Nascita : </label> <input type = "date" id="inputdate">
            </fieldset>
        </form>
    </section>
    <section>
        <form>
            <fieldset>
                <legend>
                    NewsLetter
                </legend>
                <label for = "inputemail">Email (obbligatorio)</label> <input type = "email" id = "inputemail" placeholder="esempio@esempio.it" required>
                
            </fieldset>
            <fieldset>
                <legend>
                    a quale newsletter iscriversi?
                </legend>
                <input type="checkbox" id = "inputCucina"> <label for ="inputCucina"> Cucina</label>
                <input type="checkbox" id = "inputLibri"> <label for ="inputLibri"> Libri</label>
            </fieldset>
            <fieldset>
                <legend>
                    Settimana o mensile?
                </legend>
                <input type ="radio" id = "inputSettimana"> <label for = inputSettimana> Settimanale</label>
                <input type ="radio" id = "inputMensile"> <label for = inputMensile> Mensile</label>
            </fieldset>
        </form>
    </section>
    <footer>
        <form>
            <label for = "Password">
                Password obbligatoria minimo 8 caratteri
                <input type= "password" minlength="8" id = "password" required>
                <button type = "submit">
                    Invia
                </button>
            </label>
        </form>
    </footer>

</body>

</html>
